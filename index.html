<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./scss/styles.css">
</head>
<body>
    
    <div class="center">
        <div class="grid">
            <div class="dice">
                <div class="box"><svg class="front">
                        <circle cx="30" cy="30" r="20"></circle>
                        <circle cx="75" cy="30" r="20"></circle>
                        <circle cx="120" cy="30" r="20"></circle>
                        <circle cx="30" cy="120" r="20"></circle>
                        <circle cx="75" cy="120" r="20"></circle>
                        <circle cx="120" cy="120" r="20"></circle>
                    </svg><svg class="back">
                        <circle cx="75" cy="75" r="20"></circle>
                    </svg><svg class="left">
                        <circle cx="30" cy="30" r="20"></circle>
                        <circle cx="120" cy="120" r="20"></circle>
                    </svg><svg class="right">
                        <circle cx="30" cy="30" r="20"></circle>
                        <circle cx="120" cy="30" r="20"></circle>
                        <circle cx="30" cy="120" r="20"></circle>
                        <circle cx="120" cy="120" r="20"></circle>
                        <circle cx="75" cy="75" r="20"></circle>
                    </svg><svg class="top">
                        <circle cx="30" cy="30" r="20"></circle>
                        <circle cx="120" cy="30" r="20"></circle>
                        <circle cx="30" cy="120" r="20"></circle>
                        <circle cx="120" cy="120" r="20"></circle>
                    </svg><svg class="bottom">
                        <circle cx="30" cy="30" r="20"></circle>
                        <circle cx="75" cy="75" r="20"></circle>
                        <circle cx="120" cy="120" r="20"></circle>
                    </svg></div>
            </div>
            <button id="girar-btn">GIRAR</button>
        </div>
    </div>
    <script src="./js/jquery.js"></script>
    <script src="./js/girar.js"></script>
</body>
</html>
